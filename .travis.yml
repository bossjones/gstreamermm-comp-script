language: cpp

compiler: gcc

before_script:
  - sudo add-apt-repository ppa:ubuntu-toolchain-r/test -y
  - sudo add-apt-repository --yes ppa:ubuntu-sdk-team/ppa
  - sudo add-apt-repository --yes ppa:gstreamer-developers/ppa
  - sudo apt-get update -qq
  - if [ "$CXX" = "g++" ]; then sudo apt-get install -qq g++-4.8; fi
  - if [ "$CXX" = "g++" ]; then export CXX="g++-4.8" CC="gcc-4.8"; fi
  - sudo apt-get install -qq cmake
  - sudo apt-get install -qq libsigc++-2.0-dev
  - sudo apt-get install -qq libffi-dev
  - sudo apt-get install -qq libxml-parser-perl
  - GST_CREATOR_DIRECTORY=$(pwd)
  - sudo apt-get install -qq libgtest-dev
  - cd /usr/src/gtest
  - sudo cmake .
  - sudo make
  - sudo mv libg* /usr/lib/
  - cd $GST_CREATOR_DIRECTORY
  - wget http://launchpadlibrarian.net/151925896/libc6_2.17-0ubuntu5.1_amd64.deb
  - sudo dpkg -i libc6_2.17-0ubuntu5.1_amd64.deb
  - wget http://launchpadlibrarian.net/151433644/libglib2.0-0_2.38.0-1ubuntu1_amd64.deb
  - sudo dpkg -i libglib2.0-0_2.38.0-1ubuntu1_amd64.deb
  - wget http://launchpadlibrarian.net/118383707/libelfg0_0.8.13-3build1_amd64.deb
  - sudo dpkg -i libelfg0_0.8.13-3build1_amd64.deb
  - wget http://launchpadlibrarian.net/151433647/libglib2.0-bin_2.38.0-1ubuntu1_amd64.deb
  - sudo dpkg -i libglib2.0-bin_2.38.0-1ubuntu1_amd64.deb
  - wget http://launchpadlibrarian.net/133701455/libpcre3_8.31-2_amd64.deb
  - sudo dpkg -i libpcre3_8.31-2_amd64.deb
  - wget http://launchpadlibrarian.net/133701458/libpcre3-dev_8.31-2_amd64.deb
  - wget http://launchpadlibrarian.net/133701457/libpcrecpp0_8.31-2_amd64.deb
  - sudo dpkg -i libpcrecpp0_8.31-2_amd64.deb
  - sudo dpkg -i libpcre3-dev_8.31-2_amd64.deb
  - wget http://launchpadlibrarian.net/151433648/libglib2.0-dev_2.38.0-1ubuntu1_amd64.deb
  - sudo dpkg -i libglib2.0-dev_2.38.0-1ubuntu1_amd64.deb
  - wget http://launchpadlibrarian.net/158722615/libsigc%2B%2B-2.0-0c2a_2.2.10-0.2ubuntu2_amd64.deb
  - sudo dpkg -i libsigc++-2.0-0c2a_2.2.10-0.2ubuntu2_amd64.deb
  - wget http://launchpadlibrarian.net/158722616/libsigc%2B%2B-2.0-dev_2.2.10-0.2ubuntu2_amd64.deb
  - sudo dpkg -i libsigc++-2.0-dev_2.2.10-0.2ubuntu2_amd64.deb
  - wget http://launchpadlibrarian.net/156847903/libglibmm-2.4-1c2a_2.38.1-0ubuntu1_amd64.deb
  - sudo dpkg -i libglibmm-2.4-1c2a_2.38.1-0ubuntu1_amd64.deb
  - wget http://launchpadlibrarian.net/156847904/libglibmm-2.4-dev_2.38.1-0ubuntu1_amd64.deb
  - sudo dpkg -i libglibmm-2.4-dev_2.38.1-0ubuntu1_amd64.deb
  - sudo apt-get -f install
  - sudo apt-get install -qq gstreamer1.0 gstreamer1.0-plugins-base
  - sudo apt-get install -qq libgstreamer1.0-dev libgstreamer-plugins-base1.0-dev
  - git clone git://git.gnome.org/mm-common
  - cd mm-common
  - git checkout 0.9.6
  - ./autogen.sh
  - make
  - sudo make install
  - ACLOCAL_FLAGS='-I /usr/local/share/aclocal'; export ACLOCAL_FLAGS
  - cd ..
  - git clone git://git.gnome.org/gstreamermm
  - cd gstreamermm
  - ./autogen.sh
  - make
  - sudo make install
script:

branches:
  only:
    - master
